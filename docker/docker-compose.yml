x-logging: &default-logging
  driver: loki
  options:
    loki-url: "http://localhost:3100/api/prom/push"
    no-file: "false"
    keep-file: "true"
    loki-pipeline-stages: |
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<time>\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2},d{3}) (?P<message>(?s:.*))$$'

version: "3"

volumes:
  dbdata5:
  dbdata4:
  mlflow-data:


services:
  modelagem:
    build: ../
    depends_on:
      - mongodb
    restart: on-failure
    volumes:
      - dbdata4:/data/db
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: '0.5GB'
    network_mode: "host"

  mlflow:
    build:
      context: ../mlflow
      dockerfile: Dockerfile.mlflow
    network_mode: "host"
    volumes:
      - mlflow-data:/mlflow

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - dbdata5:/data/db
    # ports:
    #   - 27017:27017
    restart: "unless-stopped"
    network_mode: "host"    
    # logging: *default-logging

  redis:
    image: redis:alpine
    command: redis-server --requirepass redis1234
    ports:
      - "6379:6379"
    logging: *default-logging
    network_mode: "host"   

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    logging: *default-logging
    network_mode: "host"   

  loki:
    image: grafana/loki:latest
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    network_mode: "host"   

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail.yaml:/etc/promtail/docker-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/docker-config.yaml
    depends_on:
      - loki
    logging: *default-logging
    network_mode: "host"   

  prometheus:
    container_name: prometheus
    hostname: prometheus
    image: prom/prometheus:latest
    command:
      - --web.console.templates=/etc/prometheus/consoles
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --storage.tsdb.retention.time=1h
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.route-prefix=/
      - --enable-feature=exemplar-storage
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    extra_hosts: [ "host.docker.internal:host-gateway" ]
    logging: *default-logging
    network_mode: "host"   

  tempo:
    image: grafana/tempo:2.3.1
    command: [ "--target=all", "--storage.trace.backend=local", "--storage.trace.local.path=/var/tempo", "--auth.enabled=false", "service_graphs.enabled=true" ]
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - loki
    logging: *default-logging
    network_mode: "host"   
